apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-synthetic-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: elastic-synthetic-monitoring
    app.kubernetes.io/component: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/elastic-synthetic-gitops.git
    targetRevision: HEAD
    path: manifests
    directory:
      recurse: true
      exclude: |
        argocd-application.yaml
        environments/**
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-synthetic-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
    - name: 'Description'
      value: 'Elastic Synthetic Monitoring with GitOps'
    - name: 'Owner'
      value: 'DevOps Team'
    - name: 'Documentation'
      value: 'https://github.com/your-org/elastic-synthetic-gitops/blob/main/README.md'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: elastic-synthetic-environments
  namespace: argocd
  labels:
    app.kubernetes.io/name: elastic-synthetic-environments
    app.kubernetes.io/component: monitoring
spec:
  generators:
  - list:
      elements:
      - env: development
        namespace: elastic-synthetic-dev
        repoPath: manifests/environments/development
        syncWave: "2"
      - env: staging
        namespace: elastic-synthetic-staging
        repoPath: manifests/environments/staging
        syncWave: "3"
      - env: production
        namespace: elastic-synthetic-prod
        repoPath: manifests/environments/production
        syncWave: "4"
  template:
    metadata:
      name: 'elastic-synthetic-{{env}}'
      labels:
        environment: '{{env}}'
        app.kubernetes.io/name: 'elastic-synthetic-{{env}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/your-org/elastic-synthetic-gitops.git
        targetRevision: HEAD
        path: '{{repoPath}}'
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m
      info:
        - name: 'Environment'
          value: '{{env}}'
        - name: 'Namespace'
          value: '{{namespace}}'
